<!DOCTYPE html>
<html>
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/animations.css' %}?v=4">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}?v=5">
    <link rel="stylesheet" href="{% static 'css/header.css' %}?v=4">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}?v=4">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}?v=4">
    <link rel="stylesheet" href="{% static 'css/main.css' %}?v=4">
    <link rel="stylesheet" href="{% static 'css/particle.css' %}?v=4">

    <script src="{% static 'js/jquery.min.js' %}"></script>
</head>

<body>
    {% block maincontent %}{% endblock %}
    {% block profile_not_found %}{% endblock %}
    {% block page_not_found %}{% endblock %}
    <div id="particle-generator"></div>
    <script type="text/javascript" src="{% static 'js/particle_generator.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/particle_settings.js' %}"></script>
    <script>
        function RandomInt(border1, border2) {return Math.floor(border1 + Math.random() * (border2 - border1));}
        particleGenerator("particle-generator", 100, "particle", "cornflowerblue");
    </script>
    <script type="text/javascript" src="{% static 'js/particle_animation.js' %}?v=4"></script>

</body>


</html>
